<!doctype html>
<meta charset="utf-8">
<head>

<link rel="stylesheet" href="{{ '/static/normalize.css'|url }}">
<link rel="stylesheet" href="{{ '/static/skeleton.css'|url }}">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">

–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

<title>{% block title %}Welcome{% endblock %} — Bokeh-Blog</title>
</head>
<body>
    <div class="navbar-spacer"></div>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
            <li class="navbar-item"><a class="navbar-link" href="/">Home</a></li>
            <li class="navbar-item"><a class="navbar-link" href="/blog">Blog</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="three columns" style="margin-top: 5%">
                &nbsp;
            </div>

     <div class="eleven columns"  style="margin-top: 5%">
       {% block body %}{% endblock %}
     </div>
