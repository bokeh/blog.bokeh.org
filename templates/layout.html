<!doctype html>
<meta charset="utf-8">
<head>

<link rel="stylesheet" href="{{ '/static/normalize.css'|url }}">
<link rel="stylesheet" href="{{ '/static/skeleton.css'|url }}">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<link rel="stylesheet" href="{{ '/static/gen/styles.css'|url }}">
<link rel="stylesheet" href="{{ '/static/custom.css'|url }}">
<link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">

<!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="icon" type="image/png" href="/favicon.ico">

<!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

<title>{% block title %}Welcome{% endblock %} | Bokeh Org</title>

</head>
<body>
    <div class="navbar-spacer"></div>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
            <li class="navbar-item"><a class="navbar-link" href="/">Home</a></li>
            <li class="navbar-item"><a class="navbar-link" href="https://bokeh.pydata.org/en/latest">Documentation</a></li>
            <li class="navbar-item"><a class="navbar-link" href="/blog">Blog</a></li>
        </ul>
      </div>
    </nav>

    <div class="body-wrapper">
      {% block outerbody %}
      <div class="container">
        {% block body %}{% endblock %}
      </div>
      {% endblock %}
    </div>

    {% block bottomsummary %}
    <div class="bottomsummary">
      <div class="container">
      </div>
    </div>
    {% endblock %}

    {% block footer %}
    <footer>
      <div class="container">
        <div class="row">
          <div class="four columns icon-bar">
            <a href="https://github.com/bokeh/bokeh/" title="Bokeh on GitHub"
              ><i class="fa fa-github"></i></a>
            <a href="https://github.com/bokeh/bokeh/issues/" title="Report Issues for Bokeh"
              ><i class="fa fa-bug"></i></a>
            <a href="https://twitter.com/BokehPlots" title="Find Bokeh on Twitter"
              ><i class="fa fa-twitter"></i></a>
            <a href="https://gitter.im/bokeh/bokeh" title="Chat on Gitter"
              ><i class="fa fa-comment"></i></a>
            {%- if this.path %}
            <a href="https://github.com/bokeh/bokeh.github.io/tree/source/content{{ this.path.split('@')[0]
              }}/contents.lr" title="View source for this page"><i class="fa fa-code"></i></a>
            {%- endif %}
          </div>
        </div>
      </div>
    </footer>
    {% endblock %}

<!-- JS
================================================== -->
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-27761864-7', 'pydata.org');
  ga('user.set', 'anonymizeIp', true);
  ga('send', 'pageview');
</script>

</body>
